{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in recommendation_list %}
            <a href="{% url 'entry_page' entry %}">
                <li>{{ entry }}</li>
            </a>
            
        {% endfor %}
    </ul>

{% endblock %}
