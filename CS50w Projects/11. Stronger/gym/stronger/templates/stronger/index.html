{% extends "stronger/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}
<div class="main-view-wrapper">
    <div class="template-view"></div>
    <div class="workout-view" style="display: none;"></div>
    <div class="create-template-view" style="display: none;"></div>
    <div id="template-modal" class="modal hidden">
        <div class="modal-content">
                <h2>New Template</h2>
                <p>List all the exercises here</p>
        </div>
    </div>
</div>


{% else %}
<p>Sign up to become a member</p>
{% endif %}

{% endblock %}

{% block script %}
<script src="{% static 'tracker.js' %}"></script>
{% endblock %}
