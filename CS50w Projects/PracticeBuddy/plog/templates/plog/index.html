{% extends "plog/layout.html" %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}

<!-- All app components will be inside the app-content -->
<div class="app-content">
    <div class="home-view-container">
        <div class="home-header">
            <h1>Good day, {{ request.user.username }}! </h1>
            <p>Start Plogging today!</p>
        </div>
    </div>

    <div class="log-view-container" style="display: none;"></div>
    <div class="create-template-view" style="display: none;"></div>
</div>


{% else %}
<p>Sign up to become a member</p>
{% endif %}

{% endblock %}

{% block script %}
<script src="{% static 'plog.js' %}"></script>
{% endblock %}
