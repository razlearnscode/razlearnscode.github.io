{% extends "auctions/layout.html" %} 

{% block body %}

<div class="form-container">
    <h1>Create New Listing</h1>
    
    <form method="post" class="listing-form">
        {% csrf_token %}
        
        <label for="listing_title">Title:</label>
        <input type="text" id="listing_title" name="listing_title_input" required>
        
        <label for="listing_desc">Description:</label>
        <textarea id="listing_desc" name="listing_desc_input" rows="4" required></textarea>
        
        <label for="starting_bid">Starting Bid:</label>
        <input type="number" id="starting_bid" name="starting_bid_input" step="50" required>
        
        <label for="imageURL">Image URL:</label>
        <input type="url" id="imageURL" name="image_link">
        
        <label for="category">Category:</label>
        <select id="category" name="category_selection">
            {% for value, label in categories %}
            <option value="{{value}}">{{ label }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn btn-primary">Submit Listing</button>
    </form>
</div>


{% endblock %}
